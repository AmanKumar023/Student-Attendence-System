<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Student Attendance System</title>

  <!-- Bootstrap (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your login page CSS (use the login.css you already have) -->
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="vh-100 bg-light d-flex justify-content-center align-items-center">

    <div id="login-card" class="row g-0 shadow-lg">

      <!-- LEFT: visual panel -->
      <div class="col-md-5 login-left">
          <h2>Welcome Back ðŸ‘‹</h2>
          <p>Login to continue your attendance dashboard</p>
      </div>

      <!-- RIGHT: form (glass effect applied via login.css .login-right) -->
      <div class="col-md-7 login-right">

        <h3 class="fw-bold mb-3">Login</h3>
        <p class="text-muted small mb-4">Enter your username & password</p>

        <form id="login-form" novalidate>

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter Username" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
          </div>

          <button type="submit" id="login-btn" class="btn btn-primary w-100 mt-2">
              Login
          </button>

          <p class="text-center mt-3">
              Donâ€™t have an account?
              <a href="register.html" class="fw-bold text-primary">Register</a>
          </p>

        </form>
      </div>

    </div>
  </div>

  <!-- login script (your updated login.js) -->
  <script src="login.js"></script>
</body>
</html>
